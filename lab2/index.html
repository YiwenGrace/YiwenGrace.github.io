<!DOCTYPE html>
<html>

    <head>
        <link href = "styles/style.css" rel = "stylesheet" type = "text/css">
        <script src = "scripts/groceries.js"></script>
        <script src = "scripts/main.js"></script>
        <title>Grocery Shop</title>
    </head>

    <body onload = "updatePerferences()">
        <h1>Grace's Grocery Shop</h1>

        <div class = "tab">
            <button class ="tablinks" onclick="openInfo(event, 'Client')">Client</button>
            <button class ="tablinks" onclick="openInfo(event, 'Products')">Products</button>
            <button class ="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
        </div>

        <div id = "Client" class="tabcontent">
            <h2>Client Information</h2>
            <p>Tell us a bit about you. </p>
            Choose a Category:

            <form id = "dietSelect" name = "dietSelect">
                <input type="checkbox" name="option1" value="Vegetarian" onclick="updatePreferences()">
                <label for="option1"> Vegetarian</label><br>
                <input type="checkbox" name="option2" value="GlutenFree" onclick="updatePreferences()">
                <label for="option2"> Gluten Free</label><br>
                <input type="checkbox" name="option2" value="Organic" onclick="updatePreferences()">
                <label for="option2"> Organic</label><br>
                
            </form>
        </div>

        <div id = "Products" class="tabcontent">
            <h2>Your targeted products</h2>
            <p>We preselected products hased on your restrictoins.</p>
            Choose items to buy:
            <div id = "displayProduct"></div>
            <button id="addCart" type = "button" class="block" onclick="selectedItems()">
                Add selected items to cart.
            </button>
        </div>

        <div id="Cart" class="tabcontent">
            <h2>Cart</h2>
            <p>Here is your cart.</p>
            <div id="displayCart"></div>
        </div>  

    </body>

    <footer>website designed by Yiwen Liu (8943192)</footer>

</html>
